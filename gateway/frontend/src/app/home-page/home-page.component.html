<div class="user-info" >
  <div class="main-info">
    <mat-card class="card-main">
      <mat-card-title>
        <div mat-card-avatar class="mat-header-image"></div>
        <div class="user-name">
          {{myUser.firstName}}
          {{myUser.lastName}}
          {{myUser.middleName}}
        </div>

      </mat-card-title>
      <mat-card-subtitle>
        <mat-chip-list>
          <mat-chip *ngFor="let educate of education">
            {{educate.typeOfEducation.name}}.
            <br>
            University:
            {{educate.faculty.university.name}}
            <br>
            Department:
            {{educate.faculty.name}}
            <br>
            End education:
            <br>
            {{educate.dateOfEnd}}
          </mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
      <mat-card-content>
        work place
      </mat-card-content>
    </mat-card>

    <mat-card class="card-contacts">
      <mat-card-title>
        contact info
      </mat-card-title>
      <mat-card-subtitle>
        contact info
      </mat-card-subtitle>
    </mat-card>
  </div>
  <div class="skill-info">
    <mat-card class="card-skill">
      <mat-card-title>
        skills
      </mat-card-title>
    </mat-card>

    <mat-card class="card-history">
      <mat-card-title>history</mat-card-title>
    </mat-card>
  </div>
</div>
