<div class="user-info" >
  <div class="main-info">
    <mat-card class="card-main">
      <mat-card-title class="title-main">
        <div mat-card-avatar class="mat-header-image" *ngIf="imgLink"><img src="{{imgLink.link}}" width="100" height="100"></div>
        <div class="user-main-info">
          <div class="user-name">
            {{myUser.firstName}}
            {{myUser.lastName}}
            {{myUser.middleName}}
          </div>
          <mat-card-content>
            Email:
            {{myUser.email}}
            <div *ngIf="myUser.gender">
              Gender:
              {{myUser.gender.name}}
            </div>
            <div *ngIf="myUser.city">
              City:
              {{myUser.city.name}}
            </div>
          </mat-card-content>
        </div>
      </mat-card-title>
    </mat-card>
  </div>
</div>
