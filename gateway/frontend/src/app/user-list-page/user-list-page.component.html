
<script src="TypeOfSkill.ts"></script>
<mat-card class="mat-card" *ngFor="let user of users"
          [class.selected]="user === selectedUser"
          (click)="onSelect(user)">
  <mat-card-header class="mat-title-cs">
    <div mat-card-avatar class="mat-header-image"><img src="{{user}}" width="45" height="45"></div>
    <mat-card-title>{{user.lastName}} {{user.firstName}} {{user.middleName}}</mat-card-title>
    <mat-card-subtitle *ngFor="let education of user">
      Department:
      {{education.department.name}}
      University:
      {{education.department.faculty.university.name}}
    </mat-card-subtitle>

  </mat-card-header>
  <div class="content-cs">
    <mat-card-content class="mat-card-content-cs">
        <mat-chip-list>
            <mat-chip class="chip" *ngFor="let skill of user">{{skill.skill.name}}</mat-chip>
        </mat-chip-list>
    </mat-card-content >
  </div>
</mat-card>


<mat-paginator [length]="userCount"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 50]"
               [pageIndex]="pageNum"
               (page)="getNextPage($event)">
</mat-paginator>

<div *ngIf="selectedUser">
      <h2>{{ selectedUser.firstName | uppercase }} Details</h2>
      <div><span>id: </span>{{selectedUser}}</div>
      <div>
        <label>name:
          <input [(ngModel)]="selectedUser.lastName" placeholder="name">
          {{token}}
        </label>
      </div>

</div>
