


<mat-card class="mat-card" *ngFor="let vacancy of vacancies">
  <mat-card-header class="mat-title-cs">
    <div mat-card-avatar class="mat-header-image"></div>
    <mat-card-title>{{vacancy.info}}</mat-card-title>
    <mat-card-subtitle>{{vacancy.typeOfVacancy}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mat-card-content-cs">
    <div *ngFor="let skill of vacancy.skills">
      <span class="skill-field"> {{skill.skill.name}}</span>
    </div>
  </mat-card-content >

  <!--<mat-card-actions>-->
    <!--<button mat-button>LIKE</button>-->
    <!--<button mat-button>SHARE</button>-->
  <!--</mat-card-actions>-->
</mat-card>
