


<mat-card class="mat-card" *ngFor="let vacancy of vacancies">
  <mat-card-header class="mat-title-cs">
    <div mat-card-avatar class="mat-header-image"></div>
    <mat-card-title>{{vacancy.info}}</mat-card-title>
    <mat-card-subtitle>{{vacancy.typeOfVacancy}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mat-card-content-cs">
    <mat-form-field class="skill-mat-field">
      <mat-chip-list>
          <mat-chip class="chip" *ngFor="let skill of vacancy.skills">{{skill.skill.name}}</mat-chip>
      </mat-chip-list>
    </mat-form-field>
  </mat-card-content >

  <!--<mat-card-actions>-->
    <!--<button mat-button>LIKE</button>-->
    <!--<button mat-button>SHARE</button>-->
  <!--</mat-card-actions>-->
</mat-card>
