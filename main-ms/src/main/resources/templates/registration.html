<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="topnav">
		<a href="home">Home</a>
		<form th:action="@{/}" method="get" class="form-signin">
			<button class="btn btn-outline my-2 my-sm-0" name="Submit" value="Register" type="Submit">To login</button>
		</form>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					  th:object="${user}" method="post" class="form-horizontal"
					  role="form">
					<h2>Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
								   class="validation-message"></label>
							<input type="text" th:field="*{userName}" placeholder="Name"
								   class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label	th:if="${#fields.hasErrors('userSurname')}" th:errors="*{userSurname}"
									  class="validation-message"></label>
							<input type="text" th:field="*{userSurname}"
								   placeholder="Surname" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label	th:if="${#fields.hasErrors('userPatronymic')}" th:errors="*{userPatronymic}"
									  class="validation-message"></label>
							<input type="text" th:field="*{userPatronymic}"
								   placeholder="Patronymic" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label>
								<select id="genderSel"  class="form-control" th:field="${user.gender.idGender}">
									<option  th:each="g : ${listGender}" th:value="${g.idGender}" th:text="${g.nameOfGender}"></option>
								</select>
							</label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"
								   class="validation-message"></label>
							<input type="text" th:field="*{userEmail}" placeholder="Email"
								   class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{userPassword}"
								   placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>

					<span th:utext="${successMessage}"></span>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
