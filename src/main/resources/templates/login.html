<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Security Tutorial</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="topnav">
		<a href="ISOGJ">ISOGJ</a>
        <form th:action="@{/registration}" method="get" class="form-signin">
            <button class="btn btn-outline my-2 my-sm-0" name="Submit" value="Register" type="Submit">Registration</button>
        </form>

        <form th:action="@{/login}" method="POST" class="form-signin">
                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                </div>
                <input type="text" id="email" name="email"  th:placeholder="Email"
                       class="form-control" />
                <input type="password"  th:placeholder="Password"
                       id="password" name="password" class="form-control" />

                <button class="btn btn-outline my-2 my-sm-0" name="Submit" value="Login" type="Submit" th:text="Login"></button>
        </form>


    </div>




</body>
</html>
