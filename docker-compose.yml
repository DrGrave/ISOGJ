version: '3.1'
services:
  config-ms:

    environment:
      LALA: $CONFIG_SERVICE_PASSWORD
    build: config
    image: isogj/config-ms
    restart: always
    logging:
          options:
            max-size: "10m"
            max-file: "10"
    ports:
      - 8888:8888

  main-ms:
    build: main-ms
    image: isogj/main-ms
    restart: always
    logging:
          options:
            max-size: "10m"
            max-file: "10"
    ports:
      - 8080:8080



  isogj-mysql:
    image: mysql:5.7
    restart: always
    environment:
     - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 3306:3306
